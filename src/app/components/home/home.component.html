<div class="flex flex-col gap-2 p-4 w-full min-h-screen lg:w-2/3 xl:w-1/2 lg:mx-auto">
  <mat-spinner *ngIf="isLoadingResources" color="primary" diameter="50" class="m-auto" mode="indeterminate"></mat-spinner>
  <div *ngFor="let resource of resources" class="flex flex-col gap-4 w-full mx-auto">
    <app-resource [resource]="resource"></app-resource>
  </div>
</div>
