<div id="top" class="flex flex-col gap-2 p-4 w-full min-h-screen lg:w-2/3 xl:w-1/2 lg:mx-auto">
  <app-create-resource></app-create-resource>
  <mat-spinner *ngIf="isLoadingResources" color="primary" diameter="30" class="my-8 mx-auto"
               mode="indeterminate"></mat-spinner>
  <div *ngFor="let resource of resources" class="flex flex-col gap-4 w-full mx-auto">
    <app-resource [resource]="resource"></app-resource>
  </div>
</div>
<a class="fixed bottom-8 right-8 lg:bottom-20 lg:right-20 xl:bottom-24 xl:right-24" (click)="onRefresh('top')">
  <button class="btn btn-circle {{isLoadingResources ? 'loading' : ''}}">
    <mat-icon *ngIf="!isLoadingResources">refresh</mat-icon>
  </button>
</a>
