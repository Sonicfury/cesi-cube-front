<h2>{{data.title}}</h2>
<mat-dialog-content>{{data.body}}</mat-dialog-content>
<mat-dialog-actions class="flex gap-4">
  <button class="btn" [mat-dialog-close]="false">Annuler</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button class="btn btn-primary" [mat-dialog-close]="true">Confirmer</button>
</mat-dialog-actions>
