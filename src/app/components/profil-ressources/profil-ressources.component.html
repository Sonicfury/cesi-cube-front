<div class="fr-grid-row fr-grid-row--gutters">
  <div *ngFor="let ressource of ressources" class="fr-col-12 fr-col-md-4">
    <div class="fr-card--shadow fr-card--grey fr-card--lg fr-enlarge-link fr-card--horizontal">
      <div class="fr-card__body">
        <div class="fr-card__content">
          <h4 class="fr-card__title">
            <a href="#">{{ressource.title}}</a>
          </h4>
          <p class="fr-card__desc">{{ressource.body}}</p>
          <div class="fr-card__start">
            <ul class="fr-tags-group">
              <li>
                <p class="fr-tag">Categorie 1</p>
              </li>
              <li>
                <p class="fr-tag">categorie 2</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
