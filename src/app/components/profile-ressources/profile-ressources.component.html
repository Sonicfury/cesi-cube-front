<div class="grid grid-cols-3 gap-4">
  <div *ngFor="let ressource of ressources" >
    <div class="fr-card--shadow fr-card fr-card--lg fr-enlarge-link max-h-80">
      <div class="fr-card__body">
        <div class="fr-card__content">
          <h4 class="fr-card__title truncate">
            <a href="#">{{ressource.title}}</a>
          </h4>
          <p class="fr-card__desc max-h-1/3 text-ellipsis">{{ressource.body}}</p>
          <div class="fr-card__start">
            <ul class="fr-tags-group">
              <li>
                <p class="fr-tag">Categorie 1</p>
              </li>
              <li>
                <p class="fr-tag">categorie 2</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
